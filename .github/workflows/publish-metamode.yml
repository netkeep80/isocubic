# CI/CD workflow for automatic publishing of @netkeep80/metamode to GitHub Packages
#
# TASK 89: @netkeep80/metamode Phase 2 — CI/CD workflow for GitHub Packages publishing
# Phase 14: @netkeep80/metamode — Build System & Publishing to GitHub Packages
#
# Triggers:
# - On push of a tag matching "metamode-v*" (e.g. metamode-v0.1.0)
# - On creation of a GitHub Release with tag matching "metamode-v*"
#
# Required secrets:
# - GITHUB_TOKEN: automatically provided by GitHub Actions
#   No additional secrets needed — GitHub Packages uses GITHUB_TOKEN
#
# Usage:
#   # Bump version in packages/metamode/package.json, then:
#   git tag metamode-v0.2.0
#   git push origin metamode-v0.2.0
#   # This workflow will build, test and publish @netkeep80/metamode@0.2.0 to GitHub Packages

name: Publish @netkeep80/metamode

on:
  push:
    tags:
      - 'metamode-v*'
  release:
    types: [published]

# Only one publish job runs at a time
concurrency:
  group: publish-metamode
  cancel-in-progress: false

jobs:
  # === BUILD AND TEST ===
  # Validate the package before publishing
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Run main project tests
        run: npm run test -- --run

      - name: Install package dependencies
        working-directory: packages/metamode
        run: npm install

      - name: Build @netkeep80/metamode
        working-directory: packages/metamode
        run: npm run build

      - name: Verify build output
        working-directory: packages/metamode
        run: |
          echo "Build output:"
          ls -la dist/
          echo ""
          echo "Checking required files..."
          test -f dist/metamode.js   && echo "✓ dist/metamode.js (ESM)"
          test -f dist/metamode.cjs  && echo "✓ dist/metamode.cjs (CJS)"
          test -f dist/index.d.ts    && echo "✓ dist/index.d.ts (TypeScript declarations)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: metamode-dist
          path: packages/metamode/dist/
          retention-days: 7

  # === PUBLISH TO GITHUB PACKAGES ===
  # Publishes the package to GitHub Packages after successful build and tests
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: [build-and-test]
    permissions:
      contents: read
      packages: write  # Required for publishing to GitHub Packages
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js with GitHub Packages registry
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@netkeep80'
          cache: 'npm'

      - name: Install package dependencies
        working-directory: packages/metamode
        run: npm install

      - name: Build @netkeep80/metamode
        working-directory: packages/metamode
        run: npm run build

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag name (metamode-v0.1.0 -> 0.1.0)
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#metamode-v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Publishing version: $VERSION"

      - name: Verify package.json version matches tag
        working-directory: packages/metamode
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.version }}"
          echo "package.json version: $PKG_VERSION"
          echo "Tag version:          $TAG_VERSION"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch! package.json has $PKG_VERSION but tag is $TAG_VERSION"
            echo "Please update packages/metamode/package.json version to $TAG_VERSION before tagging."
            exit 1
          fi
          echo "✓ Version match confirmed: $PKG_VERSION"

      - name: Publish to GitHub Packages
        working-directory: packages/metamode
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish summary
        run: |
          echo "## ✅ Published @netkeep80/metamode@${{ steps.version.outputs.version }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**GitHub Packages page:** https://github.com/netkeep80/metamode/pkgs/npm/metamode" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Install" >> "$GITHUB_STEP_SUMMARY"
          echo "\`\`\`bash" >> "$GITHUB_STEP_SUMMARY"
          echo "npm install @netkeep80/metamode --registry=https://npm.pkg.github.com" >> "$GITHUB_STEP_SUMMARY"
          echo "\`\`\`" >> "$GITHUB_STEP_SUMMARY"
