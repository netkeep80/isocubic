# CI/CD workflow for automatic npm publishing of @isocubic/metamode
#
# TASK 89: @isocubic/metamode Phase 2 — CI/CD workflow for npm publishing
# Phase 14: @isocubic/metamode NPM Package — Build System & Publishing Infrastructure
#
# Triggers:
# - On push of a tag matching "metamode-v*" (e.g. metamode-v0.1.0)
# - On creation of a GitHub Release with tag matching "metamode-v*"
#
# Required secrets:
# - NPM_TOKEN: npm automation token with publish access to @isocubic/metamode
#   Create at: https://www.npmjs.com/settings/<username>/tokens
#   Type: "Automation" (for CI use, bypasses 2FA)
#
# Usage:
#   # Bump version in packages/metamode/package.json, then:
#   git tag metamode-v0.2.0
#   git push origin metamode-v0.2.0
#   # This workflow will build, test and publish @isocubic/metamode@0.2.0 to npm

name: Publish @isocubic/metamode

on:
  push:
    tags:
      - 'metamode-v*'
  release:
    types: [published]

# Only one publish job runs at a time
concurrency:
  group: publish-metamode
  cancel-in-progress: false

jobs:
  # === BUILD AND TEST ===
  # Validate the package before publishing
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Run main project tests
        run: npm run test -- --run

      - name: Install package dependencies
        working-directory: packages/metamode
        run: npm install

      - name: Build @isocubic/metamode
        working-directory: packages/metamode
        run: npm run build

      - name: Verify build output
        working-directory: packages/metamode
        run: |
          echo "Build output:"
          ls -la dist/
          echo ""
          echo "Checking required files..."
          test -f dist/metamode.js   && echo "✓ dist/metamode.js (ESM)"
          test -f dist/metamode.cjs  && echo "✓ dist/metamode.cjs (CJS)"
          test -f dist/index.d.ts    && echo "✓ dist/index.d.ts (TypeScript declarations)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: metamode-dist
          path: packages/metamode/dist/
          retention-days: 7

  # === PUBLISH TO NPM ===
  # Publishes the package after successful build and tests
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [build-and-test]
    permissions:
      contents: read
      id-token: write  # Required for npm provenance (npm publish --provenance)
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js with npm registry
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install package dependencies
        working-directory: packages/metamode
        run: npm install

      - name: Build @isocubic/metamode
        working-directory: packages/metamode
        run: npm run build

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag name (metamode-v0.1.0 -> 0.1.0)
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#metamode-v}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Publishing version: $VERSION"

      - name: Verify package.json version matches tag
        working-directory: packages/metamode
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          TAG_VERSION="${{ steps.version.outputs.version }}"
          echo "package.json version: $PKG_VERSION"
          echo "Tag version:          $TAG_VERSION"
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch! package.json has $PKG_VERSION but tag is $TAG_VERSION"
            echo "Please update packages/metamode/package.json version to $TAG_VERSION before tagging."
            exit 1
          fi
          echo "✓ Version match confirmed: $PKG_VERSION"

      - name: Publish to npm
        working-directory: packages/metamode
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish summary
        run: |
          echo "## ✅ Published @isocubic/metamode@${{ steps.version.outputs.version }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**npm page:** https://www.npmjs.com/package/@isocubic/metamode" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### Install" >> "$GITHUB_STEP_SUMMARY"
          echo "\`\`\`bash" >> "$GITHUB_STEP_SUMMARY"
          echo "npm install @isocubic/metamode" >> "$GITHUB_STEP_SUMMARY"
          echo "\`\`\`" >> "$GITHUB_STEP_SUMMARY"
